    <style>
        html {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        body {
            margin: 0;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color:gainsboro; 
        }

        .navbar {
            overflow: hidden;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 22px 22px;
            text-decoration: none;
        }

        .menu {
            float: left;
        }

        .menu .menubtn {
            font-size: 16px;  
            border: none;
            outline: none;
            font-family: inherit;
            margin: 0;
            display: block;
        }

        .menu a {
            float: none;
            color: gray;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }

        .menu a:hover {
            background-color: gainsboro;
            color: gray;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .logo a {
            float: none;
            position: absolute;
            top: .5%;
            left: 50%;
            transform: translate(-50%, -50%)
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: gainsboro;
            min-width: inherit;
            z-index: 1;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .menu-content a{
            float: none;
            color: gray;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .menu-content a:hover {
            background-color: white;
        }

        .menu:hover .menu-content {
            display: block;
        }

        .menu .menubtn {
            font-size: 16px;
            margin: 0; 
        }

        .slides {
            display: none;
        }

        .facebook {
            float: right;
        }

    </style>
</head>
